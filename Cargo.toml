[package]
name = "nur"
description = "nur - a taskrunner based on nu shell"
version = "0.10.0"
rust-version = "1.79.0"
edition = "2021"
license = "MIT"
homepage = "https://nur-taskrunner.github.io/docs/"
repository = "https://github.com/ddanier/nur"
readme = "README.md"
authors = ["David Danier <david.danier@gmail.com>"]
keywords = ["nu", "taskrunner", "development", "command-line"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
nu-cli = "0.99.0"
nu-cmd-base = "0.99.0"
nu-cmd-extra = "0.99.0"
nu-cmd-lang = "0.99.0"
nu-command = "0.99.0"
nu-engine = "0.99.0"
nu-explore = "0.99.0"
nu-parser = "0.99.0"
nu-protocol = "0.99.0"
nu-std = "0.99.0"
nu-utils = "0.99.0"
thiserror = "1.0.59"
miette = { version = "7.2", features = ["fancy-no-backtrace", "fancy"] }
nu-ansi-term = "0.50.1"

[target.'cfg(not(target_os = "windows"))'.dependencies]
openssl = { version = "0.10", features = ["vendored"], optional = true }

[features]
default = []
static-link-openssl = ["dep:openssl", "nu-cmd-lang/static-link-openssl"]
debug = []

[dev-dependencies]
tempfile = "3.10.1"

[profile.release]
opt-level = "s"     # Optimize for size
strip = "debuginfo"
lto = "thin"
