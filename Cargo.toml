[package]
name = "nur"
description = "nur - a taskrunner based on nu shell"
version = "0.3.0"
rust-version = "1.77.2"
edition = "2021"
license = "MIT"
homepage = "https://github.com/ddanier/nur"
repository = "https://github.com/ddanier/nur"
readme = "README.md"
authors = ["David Danier <david.danier@gmail.com>"]
keywords = ["nu", "taskrunner", "development", "command-line"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
nu-cli = "0.93.0"
nu-cmd-base = "0.93.0"
nu-cmd-dataframe = { version = "0.93.0", optional = true }
nu-cmd-extra = "0.93.0"
nu-cmd-lang = "0.93.0"
nu-command = "0.93.0"
nu-engine = "0.93.0"
nu-explore = "0.93.0"
nu-parser = "0.93.0"
nu-protocol = "0.93.0"
nu-std = "0.93.0"
nu-utils = "0.93.0"
thiserror = "1.0.58"
miette = { version = "7.2", features = ["fancy-no-backtrace", "fancy"] }
nu-ansi-term = "0.50.0"

[target.'cfg(not(target_os = "windows"))'.dependencies]
openssl = { version = "0.10", features = ["vendored"], optional = true }

[features]
default = []
dataframe = ["dep:nu-cmd-dataframe", "nu-cmd-dataframe/dataframe", "nu-cmd-lang/dataframe"]
static-link-openssl = ["dep:openssl", "nu-cmd-lang/static-link-openssl"]
debug = []

[dev-dependencies]
tempfile = "3.10.1"

[profile.release]
opt-level = "s"     # Optimize for size
strip = "debuginfo"
lto = "thin"
